plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

dependencies {
    implementation project(':enigma')
    implementation project(':enigma-server')

    implementation "net.sf.jopt-simple:jopt-simple:${project.jopt}"
    implementation "com.formdev:flatlaf:${project.flatlaf}"
    implementation "com.formdev:flatlaf-extras:${project.flatlaf}" // for SVG icons
    implementation "de.sciss:syntaxpane:${project.syntaxpane}"
    implementation "com.github.lukeu:swing-dpi:${project.swing_dpi}"
    implementation "org.drjekyll:fontchooser:${project.fontchooser}"
}

mainClassName = 'cuchaz.enigma.gui.Main'

jar.manifest.attributes 'Main-Class': mainClassName

publishing {
    publications {
        "$project.name"(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            from components.java
        }
    }
}
