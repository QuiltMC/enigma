name: Build
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        java: [17-jdk, 19-jdk]
    runs-on: ubuntu-22.04
    container:
      image: eclipse-temurin:${{ matrix.java }}
      options: --user root
    steps:
      - uses: actions/checkout@v3
      - name: update apt
        run: apt-get update
      - name: install xvfb
        run: apt-get install -y xvfb libxrender1 libxtst6 libxi6
      - run: xvfb-run -a ./gradlew checkstyleMain build --stacktrace --warning-mode fail
      - name: Publish Snapshot
        if: ${{ matrix.java == '17-jdk' && github.repository_owner == 'QuiltMC' && github.ref_name == 'master' }}
        run: ./gradlew publish --stacktrace
        env:
          SNAPSHOTS_URL: ${{ secrets.SNAPSHOTS_URL }}
          SNAPSHOTS_USERNAME: ${{ secrets.SNAPSHOTS_USERNAME }}
          SNAPSHOTS_PASSWORD: ${{ secrets.SNAPSHOTS_PASSWORD }}
